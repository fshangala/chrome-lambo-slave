<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chrome Lambo</title>
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container p-2">
      <div class="card shadow">
        <div class="card-header" id="card-header" hidden>
          <a href="" class="btn btn-outline-primary">Download latest version!</a>
        </div>
        <div class="card-body">
          <h5 class="card-title">Chrome Lambo</h5>
          <p class="card-text" id="deviceId"></p>
          <div class="mb-3">
            <button class="btn btn-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#connection-settings" aria-expanded="false" aria-controls="connection-settings">Connection settings</button>
            <div class="collapse border p-4" id="connection-settings">
              <form id="connection-settings-form">
                <div class="mb-3">
                  <label for="host" class="form-label">Host</label>
                  <input id="host" name="host" type="text" placeholder="Host" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label for="port" class="form-label">Port</label>
                  <input id="port" name="port" type="number" placeholder="Port" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label for="code" class="form-label">Code</label>
                  <input id="code" name="code" type="text" placeholder="Code" class="form-control" required />
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#betsite-settings" aria-expanded="false" aria-controls="betsite-settings">Bet site settings</button>
            <div class="collapse border p-4" id="betsite-settings">
              <form id="betsite-settings-form">
                <div class="mb-3">
                  <label for="betSite" class="form-label">Bet Site</label>
                  <select id="betSite" name="betSite" class="form-control"></select>
                </div>
                <div class="mb-3">
                  <label for="stake" class="form-label">Stake</label>
                  <input id="stake" name="stake" type="number" placeholder="Stake" class="form-control" required />
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
          </div>
          <div class="mb-3">
            <a id="goBtn" class="btn btn-outline-primary disabled">GO</a>
          </div>
        </div>
      </div>
    </div>
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3"></div>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="options.js"></script>
  </body>
</html>
